<!DOCTYPE html>
<html>
    <head> 
        <title> 
            Registration
        </title>
        
        <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
        
    </head>

    <body>
        <div class="title"> 
            Create an iCrowdTask Account
        </div>
        <form class="form" action="/" method="post">
            <div class="input">
                Country of Residence* 
                <select class="inputBox" id="country" name="country" aria-placeholder="Choose from list">
                    <option value="" disabled selected>Choose from list</option>
                    <option value="Australia">Australia</option>
                    <option value="New Zealand">New Zealand</option>
                    <option Value="United Kingdom">United Kingdom</option>
    
                </select>
            </div>
            
            <br>
            <br>
            <div class="name">
                <div class="input" id="fname"> 
                    First Name*
                
                    <br>
                    <input class="inputBox" type="text" name=fname placeholder="First Name" >
    
                    
                </div>
                <div class="input" id="lname">
                    Last Name*
                    <br>
                    <input class="inputBox" type="text" name=lname placeholder="Last Name">
    
                </div>
            </div>
            
            <br>
            <div class="input">
                Email*
                <br>
                <input class="inputBox" type="text" name="email">
            </div>
            <div class="input">
                Password*
                <br>
                <input class="inputBox" type="password" name="password">
            </div>
            <div class="input">
                Confirm Password*
                <br>
                <input class="inputBox" type="password" name="confpassword">
            </div>
            <div class="input">
                Address*
                <br>
                <input class="inputBox" type="text" name="address">
                <br>
                <input class="inputBox" type="text" name="address2">

            </div>
            <div class="input">
                City*
                <br>
                <input class="inputBox" type="text" name="city">

            </div>
            <div class="input">
                State, Province or Region*
                <br>
                <input class="inputBox" type="text" name="state">
            </div>
            <div class="input">
                Post Code
                <br>
                <input class="inputBox" type="text" name="postcode">

            </div>
            <div class="input">
                Mobile number
                <br>
                <input class="inputBox" type="text" name="mobile">
            </div>
            <div > 
                <button class="button" type="submit" name="submit" >Create Account</button>
            </div>
            
            
           
        
        </form>
    </body>
</html>
